<section class="contact">
  <div class="contact-container">
    <div class="contact-header">
      <h1>Get In Touch</h1>
      <p>Let's work together on your next project</p>
    </div>

    <div class="contact-content">
      <!-- Contact Information -->
      <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="info-items">
          <div class="info-item">
            <div class="icon">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="info-details">
              <h3>Email</h3>
              <p>contactwithali.asghar@gmail.com</p>
            </div>
          </div>

          <div class="info-item"> 
            <div class="icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="info-details">
              <h3>Phone</h3>
              <p>+92 304 248 8127</p>
            </div>
          </div>

          <div class="info-item">
            <div class="icon">
              <i class="fa fa-map-marker-alt"></i>
            </div>
            <div class="info-details">
              <h3>Location</h3>
              <p>Lahore, Pakistan</p>
            </div>
          </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
          <h3>Follow Me</h3>
          <div class="social-icons">
            <a href="https://linkedin.com/in/ali-asghar" target="_blank" class="social-icon linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/ali-asghar" target="_blank" class="social-icon github">
              <i class="fab fa-github"></i>
            </a>
            <a href="tel:+923042488127" class="social-icon phone">
              <i class="fa fa-phone"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Message</h2>
        <form (submit)="sendEmail($event)">
          <div class="form-group">
            <input type="text" id="name" name="from_name" required />
            <label for="name">Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="reply_to" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="text" id="subject" name="subject" required />
            <label for="subject">Subject</label>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="5" required></textarea>
            <label for="message">Message</label>
          </div>
          <button type="submit" class="submit-btn">
            <span>Send Message</span>
            <i class="fa fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
